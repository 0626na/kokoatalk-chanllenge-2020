<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoaTalk-More</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service<span>
                    <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="setting-bar">
        <div class="setting-bar__column">
            <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="setting-bar__column">
            <h2>Settings</h2>
        </div>
        <div class="setting-bar__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </div>

    <div class="setting-list">
        <div class="setting-list__column">
            <i class="fas fa-bullhorn fa-2x"></i>
            <span>Notices</span>
        </div>
        <div class="setting-list__column">
            <i class="fas fa-flask fa-2x"></i>
            <span>KoKoa Lab</span>
        </div>
        <div class="setting-list__column">
            <div class="setting-list__version-column">
                <i class="fas fa-info-circle fa-2x"></i>
                <span>Version</span>
            </div>
            <div class="setting-list__version-column">
                <span>Latest Version</span>
            </div>
        </div>
        <div class="setting-list__column">
            <i class="fas fa-unlock-alt fa-2x"></i>
            <span>Privacy</span>
        </div>
        <div class="setting-list__column">
            <i class="fas fa-bell fa-2x"></i>
            <span>Notifications</span>
        </div>
        <div class="setting-list__column">
            <i class="fas fa-user fa-2x"></i>
            <span>Friends</span>
        </div>
        <div class="setting-list__column">
            <i class="fas fa-comment fa-2x"></i>
            <span>Chats</span>
        </div>
        <div class="setting-list__column"></div>
        </div>

    </div>
  
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a href="friends.html" class="nav_link"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav_btn">
                <a href="chats.html" class="nav_link"><i class="far fa-comment fa-lg"></i></a>
                <div class="message-alarm">1</div>
            </li>
            <li class="nav_btn"><a href="find.html" class="nav_link"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav_btn">
                <a href="setting.html" class="nav_link"><i class="fas fa-ellipsis-h fa-lg"></i></a>
                <div class="message-alarm"></div>
            </li>
        </ul>

    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/a8137dcf4d.js" crossorigin="anonymous"></script>
</body>

</html>
