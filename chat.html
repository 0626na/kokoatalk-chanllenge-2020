<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoaTalk-Chat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service<span>
                    <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="setting-bar">
        <div class="setting-bar__column">
            <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="setting-bar__column">
            <h2>Nills</h2>
        </div>
        <div class="setting-bar__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </div>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, Octorber 12, 2020
        </div>

        <div class="message-row">
            <img src="img/snow.jpg" alt="">
            <div class="mesasge-row__content">
                <span class="message__author">설이</span>
                <div class="message__info">
                    <span class="message__bubble">안녕 닐스야</span>
                    <span class="message__time">18:56</span>
                </div>
            </div>

        </div>

        <div class="message-row message-row__me">
            <div class="message__info">
                <span class="message__bubble">설이야 안녕</span>
                <span class="message__time">18:58</span>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..">
            <i class="far fa-smile-wink"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>

    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    
    <script src="https://kit.fontawesome.com/a8137dcf4d.js" crossorigin="anonymous"></script>
</body>

</html>
