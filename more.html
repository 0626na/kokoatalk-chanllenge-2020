<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoaTalk-More</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service<span>
                    <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="menu-bar">
        <div class="menu-bar__column">
            <h2>More</h2>
        </div>
        <div class="menu-bar__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </div>

    <div class="user-me">
        <div class="user-me__column">
            <img src="./img/nills.jpg" alt="">
            <div class="user-me__text">
                <span>Nills</span>
                <div class="user-me__subtext">
                    <span>+82 10-1234-5678</span>
                    <i class="fas fa-info-circle"></i>
                </div>
                
            </div>
        </div>
        <div class="user-me__column">
            <i class="far fa-comment-dots fa-2x"></i>
        </div>
    </div>

    <div class="more-menu">
        <div class="more-menu__column">
            <div class="more-menu__button">
                <i class="far fa-calendar-check"></i>
                <span>Calender</span>
            </div>
            <div class="more-menu__button">
                <i class="fas fa-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="more-menu__button">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="more-menu__button">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-menu__column">
            <div class="more-menu__button">
                <i class="far fa-user-circle"></i>
                <span>Account</span>
            </div>
            <div class="more-menu__button">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="more-menu__button space"></div>
            <div class="more-menu__button space"></div>
        </div>
    </div>
    
    <div class="more-suggestions">
        <span>Suggestions</span>
        <div class="more-suggestions__column">
            <div class="more-suggestions__menu">
                <div class="more-suggestions__icon">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span>KoKoa Story</span>
            </div>
            <div class="more-suggestions__menu">
                <div class="more-suggestions__icon">
                    <i class="fas fa-users"></i>
                </div>
                <span>KoKoa friends</span>
            </div>
            <div class="more-suggestions__menu">
                <div class="more-suggestions__icon">
                    <i class="far fa-gem"></i>
                </div>
                <span>Friends Gem</span>
            </div>
        </div>
    </div>

            

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a href="friends.html" class="nav_link"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav_btn">
                <a href="chats.html" class="nav_link"><i class="far fa-comment fa-lg"></i></a>
                <div class="message-alarm">1</div>
            </li>
            <li class="nav_btn"><a href="find.html" class="nav_link"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav_btn">
                <a href="more.html" class="nav_link"><i class="fas fa-ellipsis-h fa-lg"></i></a>
                <div class="message-alarm"></div>
            </li>
        </ul>

    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/a8137dcf4d.js" crossorigin="anonymous"></script>
</body>

</html>
