<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoKoaTalk-Chats</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service<span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="menu-bar">
        <div class="menu-bar__column">
            <h2>Chats</h2>
        </div>
        <div class="menu-bar__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-comment-medical fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </div>

    <div class="user-me">
        <a href="chat.html">
            <div class="user-me__column">
                <img src="img/nills.jpg" alt="">
                <div class="user-me__text">
                    <span>Nills</span>
                    <span>Hello,Nills</span>
                </div>
            </div>
        </a>
        
        <div class="user-me__column">
            <span>21:42</span>
            <div class="chat-alarm">1</div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a href="friends.html" class="nav_link"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav_btn">
                <a href="chats.html" class="nav_link"><i class="fas fa-comment fa-lg"></i></a>
                <div class="message-alarm">1</div>
            </li>
            <li class="nav_btn"><a href="find.html" class="nav_link"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav_btn">
                <a href="more.html" class="nav_link"><i class="fas fa-ellipsis-h fa-lg"></i></a>
                <div class="message-alarm"></div>
            </li>
        </ul>

    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script
    src="https://kit.fontawesome.com/a8137dcf4d.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
