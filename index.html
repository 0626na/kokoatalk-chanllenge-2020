<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KoKoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service<span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="kokoa-welcome">
        <div class="kokoa-welcome__column">
            <span>Welcome to KoKoaTalk</span>
            <span>If you have a KoKoa Account,</span>
            <span>log in with your email or phone number.</span>
        </div>
    </header>

    <form action="friends.html" method="get" class="kokoa-login">
        <input  type="text" placeholder="Email or Phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
    </form>
    <div class="kokoa-accountcheck">
        <a href="#">Find KoKoaTalk Acount or Password</a>
    </div>
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script
    src="https://kit.fontawesome.com/a8137dcf4d.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
